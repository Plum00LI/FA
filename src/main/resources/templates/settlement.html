<!DOCTYPE html>
<html lang="en">
<head>
    <title>交易结算设置</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <link rel="stylesheet" href="../css/theme9.css">

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]-->
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

    <!--    <link rel="stylesheet" href="../lib/layui/css/layui.css">-->

    <!--    static\lib\layuimini\lib\layui-v2.5.5\css\layui.css-->
    <!--    static\lib\layuimini\css\public.css-->
    <!--    static\lib\layuimini\lib\layui-v2.5.5\layui.js-->
    <!--    static\lib\layuimini\js\lay-config.js-->
    <link rel="stylesheet" href="../lib/layuimini/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../lib/layuimini/css/public.css" media="all">
    <script src="../lib/layuimini/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="../lib/layuimini/js/lay-config.js?v=1.0.4" charset="utf-8"></script>

    <script>
        layui.use('laydate', function() {
            var laydate = layui.laydate;
            //执行一个laydate实例
            laydate.render({
                elem : '#dateTime', //指定元素
            });
        });
    </script>
</head>
<body>

<div style="margin-top: 20px;margin-left: 10px">
        <form class="layui-form layui-col-space5" id="searchform" lay-filter="searchform">
            <div class="layui-inline layui-show-xs-block">
                <label class="layui-form-label layui-bg-green" style="width: 110px;text-align: center">成交日期</label>
                <div class="layui-inline layui-show-xs-block">
                    <input class="layui-input"  autocomplete="off" placeholder="请输入成交日期" name="dateTime" id="dateTime">
                </div>
            </div>
            <div class="layui-inline layui-show-xs-block">
                <label class="layui-form-label layui-bg-green" style="width: 110px;text-align: center">交易方式</label>

                <div class="layui-inline layui-show-xs-block">
                    <select name="transactionDataMode" id="transactionDataMode">
                        <option value="">请选择</option>
                        <option value="1">买入</option>
                        <option value="2">卖出</option>
                        <option value="3">分红</option>
                        <option value="4">送股</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline layui-show-xs-block">
                <button class="layui-btn"  lay-event="search" id="search" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i>搜索</button>
            </div>
            <div class="layui-inline layui-show-xs-block">
                <button type="button" lay-event="search" id="anniu" name="anniu" style="width: 60px;"
                        class="layui-btn layui-btn-sm">结算</button>
            </div>
        </form>


</div>

<div class="layui-tab" lay-filter="test">
    <ul class="layui-tab-title" style="border-bottom-color: #009688">
        <li class="layui-this" lay-id="1">未结算</li>
        <li lay-id="2">已结算</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <!--表格-->
            <table id="table" lay-filter="table"></table>
        </div>
        <div class="layui-tab-item">
            <table id="table2" lay-filter="table2"></table>
        </div>
    </div>
</div>


<script src="../js/settlement.js"></script>
<script>
    layui.use('element', function(){
        var $ = layui.jquery
            ,element = layui.element;
        //Hash地址的定位
        var layid = location.hash.replace(/^#test=/, '');
        element.tabChange('test', layid);

        element.on('tab(test)', function(elem){
            location.hash = 'test='+ $(this).attr('lay-id');
        });

    });
</script>
</body>
</html>
