<!DOCTYPE html>
<html>
<head>
    <!--阙魁  交易所品种费率页面-->
    <title>交易所品种费率</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]-->
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../lib/layuimini/lib/layui-v2.5.5/css/layui.css"/>
    <script src="../lib/layuimini/js/lay-config.js"></script>
    <script type="text/javascript" src="../lib/layuimini/lib/layui-v2.5.5/layui.js"></script>
    <script type="text/javascript">

        layui.use(['element', 'form', 'table', 'layer', 'laydate'], function () {
            var layer = layui.layer;
            var $ = layui.$;
            var table = layui.table;
            var form = layui.form;
            var formSelects = layui.formSelects;
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });

            //新增提交
            form.on('submit(addsubmit)', function (data) {
                var formData = $('#addform').serialize();
                var dates=table.cache["userTable"];
                
                $.post("/varietiesRate/insertVarietiesRate", formData, function (msg) {
                    if (msg > 0) {
                        table.reload('userTable');
                        layer.closeAll();
                        layer.msg('添加成功', {
                            title: '提示',
                            area: ['200px',
                                '140px'],
                            time: 0,
                            btn: ['知道了']
                        });
                        $('#addform').fuls
                    } else {
                        layer.closeAll();
                        layer.msg('添加失败', {
                            title: '提示',
                            area: ['200px',
                                '140px'],
                            time: 0,
                            btn: ['知道了']
                        });
                        layer.empty();
                    }
                });

                return false;
            });
            //修改提交
            form.on('submit(editsubmit)', function (data) {
                var formData = $('#editform').serialize();
                $.post("/varietiesRate/updateVarietiesRate", formData, function (msg) {
                    if (msg > 0) {
                        table.reload('userTable');
                        layer.closeAll();
                        layer.msg('修改成功', {
                            title: '提示',
                            area: ['200px',
                                '140px'],
                            time: 0,
                            btn: ['知道了']
                        });
                    } else {
                        layer.closeAll();
                        layer.msg('修改失败', {
                            title: '提示',
                            area: ['200px',
                                '140px'],
                            time: 0,
                            btn: ['知道了']
                        });
                    }
                });
                return false;
            });

            //查询
            table.render({
                elem: '#userTable',
                url: '/varietiesRate/selectVarietiesRate',
                page: true,
                height: 'full-20',
                toolbar: '#userToolBar',//显示在表头的工具条
                minLength: 80,
                cellMinWidth:60,
                cols: [
                    [ //表头
                        {type: 'checkbox', field: 'left'}
                        , {field: 'exchangeName', title: '交易所名称', width: 175, align: 'center'
                        ,templet: function(item) {
                            if (item.exchangeName == '2') {
                                return '深交所';
                            } else if (item.exchangeName == '1') {
                                return '上交所';
                            }
                        }
                    }
                        , {field: 'rateType', title: '费率类型', width: 175, align: 'center'
                        ,templet: function(item) {
                            if (item.rateType == '2') {
                                return '债券';
                            } else if (item.rateType == '1') {
                                return '股票';
                            }
                        }}
                        , {field: 'stampDuty', title: '印花税',  align: 'center'}
                        , {field: 'transferFee', title: '过户费', align: 'center'}
                        , {field: 'collectionRate', title: '征管费',  align: 'center'}
                        , {field: 'brokerage', title: '经手费',  align: 'center'}
                        , {fixed: 'right',title: '操作', minWidth: 100, toolbar: '#barDemo', align: "center"}
                    ]
                ],
                limits: [10, 15, 20, 25, 50, 100],
                limit: 15,

            });

            //给工具条的按钮添加事件
            table.on('toolbar(userTable)', function (obj) {
                //获取选中复选框的对象，
                var checkStatus = table.checkStatus(obj.config.id);//得到表格选中行的ID
                switch (obj.event) {
                    case 'add':
                        var index = layer.open({
                            type: 1,
                            title: '添加数据信息',
                            closeBtn: 1,
                            move: false,
                            content: $("#addContent"),
                            btn: [],
                            area:['800px','600px']
                        });
                        form.render();
                        break;
                    case 'search':
                        alert("搜索");
                        var exchangeNameIds = $("#exchangeName_3").val();
                        var rateTypeIds = $("#rateType_3").val();
                        //表格的重新加载事件
                        table.reload('userTable', {
                            method: 'post'
                            , where: {
                                'exchangeNameIds': exchangeNameIds,
                                'rateTypeIds':rateTypeIds
                            }
                            , page: {
                                curr: 1
                            }
                        });
                        break;
                    case 'deleteAll':
                        var data = checkStatus.data;
                        //    layer.alert(JSON.stringify(data));
                        if (data.length == 0) {
                            layer.msg("请至少选择一条数据",)
                        } else {
                            var exchangeNames = [];
                            for (var i = 0; i < data.length; i++) {
                                exchangeNames.push(data[i].exchangeName);
                            }
                            var rateTypes=[];
                            for (var i = 0; i < data.length; i++) {
                                rateTypes.push(data[i].rateType);
                            }
                            layer.confirm('真的删除行么', {icon: 2}, function (index) {
                                layer.close(index);
                                $.post("/varietiesRate/deleteVarietiesRate2", {exchangeName: exchangeNames.join(','),rateType: rateTypes.join(',')}, function (msg) {
                                    table.reload('userTable');
                                    layer.msg('删除' + checkStatus.data.length + '条记录', {
                                        title: '提示',
                                        area: ['200px', '140px'],
                                        time: 0,
                                        btn: ['知道了']
                                    });
                                });
                            });
                        }
                        break;
                }
            });
            //给表格编辑，删除按钮添加点击事件
            table.on('tool(userTable)', function (obj) {
                var data = obj.data;//得到删除行整行的数据
                alert(data.exchangeName);
                if (obj.event === 'del') {
                    layer.confirm('真的删除行么', {icon: 2}, function (index) {
                        layer.close(index);
                        $.post("../varietiesRate/deleteVarietiesRate",{exchangeName: data.exchangeName ,rateType:data.rateType}, function (msg) {
                            table.reload('userTable');
                        });

                    });
                } else if (obj.event === 'edit') {
                    alert(JSON.stringify(data));
                    form.val('editform', $.parseJSON(JSON.stringify(data)));
                    var index = layer.open({
                        type: 1,
                        title: '修改权益数据',
                        closeBtn: 1,
                        move: false,
                        area: ['800px', '600px'],
                        content: $('#editContent')
                    });

                    form.render();
                };
            })
        });
        function myclose() {
            layer.closeAll();
        }
    </script>
</head>
<body>
<!--工具条-->
<script type="text/html" id="userToolBar">
    <div style="float:right">
        <button class="layui-btn layui-btn-normal layui-btn layui-btn-sm" lay-event="add"><i
                class="layui-icon">&#xe654;</i>添加数据
        </button>
        <button class="layui-btn layui-btn-primary layui-btn layui-btn-sm" lay-event="deleteAll" style="color: #FF0000"><i
                class="layui-icon">&#xe640;</i>批量删除
        </button>
    </div>

    <form class="layui-form layui-col-space5">
        <div class="layui-inline layui-show-xs-block">
            <label class="layui-form-label layui-bg-gray" style="width: 110px;text-align: center">交易所名称</label>

            <div class="layui-inline layui-show-xs-block">
                <select name="exchangeName" id="exchangeName_3">
                    <option value="">请选择</option>
                    <option value="1">上交所</option>
                    <option value="2">深交所</option>

                </select>
            </div>
        </div>
        <div class="layui-inline layui-show-xs-block">
            <label class="layui-form-label layui-bg-gray" style="width: 110px;text-align: center">费率类型</label>

            <div class="layui-inline layui-show-xs-block">
                <select name="rateType" id="rateType_3">
                    <option value="">请选择</option>
                    <option value="1">股票</option>
                    <option value="2">债券</option>
                </select>
            </div>
        </div>
        <div class="layui-inline layui-show-xs-block">
            <button class="layui-btn layui-btn-primary" lay-submit="" lay-event="search" lay-filter="sreach"><i class="layui-icon">&#xe615;</i>搜索
            </button>
        </div>
    </form>
</script>
<div class="layuimini-main">
    <!--表格-->
    <table id="userTable" lay-filter="userTable" ></table>
    <!--工具条-->
    <div style="display: none;" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit"><i
                class="layui-icon">&#xe642;</i>编辑</a>
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="del" style="color: #FF0000"><i
                class="layui-icon" >&#xe640;</i>删除</a>

    </div>
</div>
<!--增加的div内容-->
<div id="addContent"
     style="display: none; height: 100%; height: 100%; text-align: center;">
    <form id="addform" lay-filter="addform"
          class="layui-form layui-form-pane"
          style="margin: 30px auto; display: inline-block;">
        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label layui-bg-gray">费率类型</label>
            <div class="layui-input-inline">
                <select name="exchangeName" id="exchangeName_1">
                    <option value="0">请选择</option>
                    <option value="1">股票</option>
                    <option value="2">债券</option>

                </select>
            </div>
            <label class="layui-form-label layui-bg-gray">交易所名称</label>
            <div class="layui-input-inline">
                <select name="rateType" id="rateType_1">
                    <option value="0">请选择</option>
                    <option value="1">上交所</option>
                    <option value="2">深交所</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label layui-bg-gray"> 过户费</label>
            <div class="layui-input-inline">
                <input type="number" name="stampDuty" lay-verify="required"
                       autocomplete="off" placeholder="" class="layui-input">
            </div>
            <label class="layui-form-label layui-bg-gray"> 印花税</label>
            <div class="layui-input-inline">
                <input type="number" name="transferFee" lay-verify="required"
                       autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label layui-bg-gray"> 经手费</label>
            <div class="layui-input-inline">
                <input type="number" name="collectionRate" lay-verify="required"
                       autocomplete="off" placeholder="" class="layui-input">
            </div>
            <label class="layui-form-label layui-bg-gray"> 征管费</label>
            <div class="layui-input-inline">
                <input type="number" name="brokerage" lay-verify="required"
                       autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>

        <div style="position: absolute; bottom: 0px; left: 45%;">
            <button class="layui-btn" lay-submit="" lay-filter="addsubmit">
                <i class="layui-icon">&#x1005;</i>添加
            </button>
            <button class="layui-btn layui-btn-primary cancel" type="button" onclick="myclose()" style="color: #FF0000">
                <i class="layui-icon">&#x1006;</i>取消
            </button>
        </div>
    </form>
</div>

<!--修改的div内容-->
<div id="editContent"
     style="display: none; height: 100%; height: 100%; text-align: center;">
    <form id="editform" lay-filter="editform"
          class="layui-form layui-form-pane"
          style="margin: 30px auto; display: inline-block;">
        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label layui-bg-gray">费率类型</label>
            <div class="layui-input-inline">
                <select name="exchangeName" id="exchangeName_2">
                    <option value="1">股票</option>
                    <option value="2">债券</option>
                </select>
            </div>
            <label class="layui-form-label layui-bg-gray">交易所名称</label>
            <div class="layui-input-inline">
                <select name="rateType" id="rateType_2">
                    <option value="1">上交所</option>
                    <option value="2">深交所</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label layui-bg-gray"> 过户费</label>
            <div class="layui-input-inline">
                <input type="number" name="stampDuty" lay-verify="required"
                       autocomplete="off" placeholder="" class="layui-input">
            </div>
            <label class="layui-form-label layui-bg-gray"> 印花税</label>
            <div class="layui-input-inline">
                <input type="number" name="transferFee" lay-verify="required"
                       autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label layui-bg-gray"> 经手费</label>
            <div class="layui-input-inline">
                <input type="number" name="collectionRate" lay-verify="required"
                       autocomplete="off" placeholder="" class="layui-input">
            </div>
            <label class="layui-form-label layui-bg-gray"> 征管费</label>
            <div class="layui-input-inline">
                <input type="number" name="brokerage" lay-verify="required"
                       autocomplete="off" placeholder="" class="layui-input">

        </div>

        <div style="position: absolute; bottom: 0px; left: 45%;">
            <button class="layui-btn" lay-submit="" lay-filter="editsubmit">
                <i class="layui-icon">&#x1005;</i>添加
            </button>
            <button class="layui-btn layui-btn-primary cancel" type="button" onclick="myclose()" style="color: #FF0000">
                <i class="layui-icon">&#x1006;</i>取消
            </button>
        </div>
    </form>
</div>


</body>
</html>
