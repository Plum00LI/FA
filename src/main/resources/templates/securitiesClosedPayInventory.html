    <script type="text/javascript">

        layui.use(['element', 'form', 'table', 'layer', 'laydate'], function () {
            var layer = layui.layer;
            var $ = layui.$;
            var table = layui.table;
            var form = layui.form;
            var formSelects = layui.formSelects;
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });

            laydate.render({
                elem: '#start'
            })

            laydate.render({
                elem: '#equitiesRecord'
            })

            laydate.render({
                elem: '#equitiesExright'
            })

            laydate.render({
                elem: '#receivedDate'
            })

            //新增提交
            form.on('submit(addsubmit)', function(data){
                var formData=$('#addform').serialize();
                $.post("../user/insertUser",formData,function(msg){
                    if(msg>0){
                        table.reload('userTable');
                        layer.closeAll();
                        layer.msg('添加成功',{
                            title : '提示',
                            area : [ '200px',
                                '140px' ],
                            time : 0,
                            btn : [ '知道了' ]
                        });
                    }else{
                        layer.closeAll();
                        layer.msg('添加失败',{
                            title : '提示',
                            area : [ '200px',
                                '140px' ],
                            time : 0,
                            btn : [ '知道了' ]
                        });
                    }
                });
                return false;
            });
            //修改提交
            form.on('submit(editsubmit)', function(data){
                var formData=$('#editform').serialize();
                $.post("../user/updateUser",formData,function(msg){
                    if(msg>0){
                        table.reload('userTable');
                        layer.closeAll();
                        layer.msg('修改成功',{
                            title : '提示',
                            area : [ '200px',
                                '140px' ],
                            time : 0,
                            btn : [ '知道了' ]
                        });
                    }else{
                        layer.closeAll();
                        layer.msg('修改失败',{
                            title : '提示',
                            area : [ '200px',
                                '140px' ],
                            time : 0,
                            btn : [ '知道了' ]
                        });
                    }
                });
                return false;
            });
            table.render({
                elem: '#userTable',
                url: './EquityData/selectEquityData',
                page: true,
                height: 498,
                toolbar: '#userToolBar',//显示在表头的工具条
                minLength:80,

                cols: [[ //表头
                    {type: 'checkbox', fixed: 'left'}
                    ,{field: 'datetime', title: '业务日期', width: 160, align:'center'}
                    ,{field: 'accountName', title: '现金账户名称', width:160, align:'center'}
                    ,{field: 'securitiesId', title: '证券代码', width: 160, align:'center'}
                    ,{field: 'securitiesName', title: '证券名称', width:160, align:'center'}
                    ,{field: 'securitiesType', title: '证券类型', width:160, align:'center'}
                    ,{field: 'tootaIPrice', title: '总金额', width: 160, align:'center'}
                    ,{field: 'flag', title: '业务状态', width: 160, align:'center'}
                    ,{field: 'securityPeriodFlag', title: '期初标志', width: 160, align:'center'}
                    ,{field: 'operation', title: '操作' , width: 160, align:'center'}
                ]]
            });
            //给工具条的按钮添加事件
            table.on('toolbar(userTable)',function (obj) {
                //获取选中复选框的对象，
                var checkStatus=table.checkStatus(obj.config.id);//得到表格选中行的ID
                switch (obj.event) {
                    case 'add':
                        var index=layer.open({
                            type: 1,
                            title: '添加数据信息',
                            closeBtn: 1,
                            move:false,
                            content:$("#addContent"),
                            btn:[]
                        });
                        $.ajax({
                            url:'../user/selectRole',
                            dataType:'json',
                            type:'post',
                            success:function(obj){
                                $.each(obj,function(index,item){
                                    $('#roleId').append(new Option(item.roleName,item.roleId));//往下拉菜单里添加元素
                                })
                                form.render();//菜单渲染 把内容加载进去
                            }
                        })
                        form.render();
                        //全屏
                        layer.full(index);
                        break;
                    case 'search':
                        alert("搜索");
                        var userName= $("#userName").val();
                        //表格的重新加载事件
                        table.reload('userTable', {
                            method: 'post'
                            , where: {
                                'userName': userName
                            }
                            , page: {
                                curr: 1
                            }
                        });

                        break;
                    case 'deleteAll':
                        var data = checkStatus.data;
                        //    layer.alert(JSON.stringify(data));
                        if(data.length==0){
                            layer.msg("请至少选择一条数据",)
                        }else
                        {
                            var ids=[];
                            for (var i = 0; i <data.length; i++) {
                                ids.push(data[i].userId);
                            }
                            layer.confirm('真的删除行么',{icon: 2}, function(index){
                                layer.close(index);
                                $.post("../user/deleteUser", {userId:ids.join(',')},function(msg){
                                    table.reload('userTable');
                                    layer.msg('删除'+checkStatus.data.length+'条记录', {
                                        title:'提示',
                                        area: ['200px', '140px'],
                                        time: 0,
                                        btn: ['知道了']
                                    });
                                });
                            });
                        }
                        break;
                }
            });
            //给表格编辑，删除按钮添加点击事件
            table.on('tool(userTable)', function(obj) {
                var data = obj.data;//得到删除行整行的数据
                alert(data.userId);
                if (obj.event === 'del') {
                    layer.confirm('真的删除行么',{icon: 2}, function(index){
                        layer.close(index);
                        $.post("../user/deleteUser", {userId:data.userId+""},function(msg){
                            table.reload('userTable');
                        });

                    });
                } else if (obj.event === 'edit') {
                    alert(JSON.stringify(data));

                    form.val('editform',$.parseJSON(JSON.stringify(data)));
                    var index = layer.open({
                        type: 1,
                        title: '修改权益数据',
                        closeBtn: 1,
                        move:false,
                        area: ['500px', '400px'],
                        content:$('#editContent')
                    });
                    $.ajax({
                        url:'../user/selectRole',
                        dataType:'json',
                        type:'post',
                        success:function(obj){

                            $.each(obj,function(index,item){
                                $('#roleId_2').append(new Option(item.roleName,item.roleId));//往下拉菜单里添加元素
                            })
                            $("#roleId_2 option[value='"+data.roleId+"']").attr("selected", "selected");
                            form.render();//菜单渲染 把内容加载进去
                        }
                    })
                    form.render();
                    layer.full(index);
                };
            })
        });
    </script>
