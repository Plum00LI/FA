<!DOCTYPE html>

<head>
    <title>证券应收应付表</title>

    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">

    <link rel="stylesheet" href="../lib/layui/css/layui.css" type="text/css">
    <!--工具条-->
    <script type="text/html" id="userToolBar">
        <div style="float:right">
            <button class="layui-btn layui-btn-normal layui-btn layui-btn-sm layui-bg-blue" lay-event="add"><i
                    class="layui-icon">&#xe654;</i>添加数据</button>
            <button class="layui-btn layui-btn-danger layui-btn layui-btn-sm" lay-event="deleteAll"><i
                    class="layui-icon">&#xe640;</i>批量删除</button>
        </div>
        <div class="layui-inline layui-show-xs-block">
            <label class="layui-form-label layui-bg-blue" style="width: 110px;text-align: center">期日</label>

            <div class="layui-inline layui-show-xs-block">
                <input class="layui-input"  autocomplete="off" placeholder="日期" name="end" id="end">
            </div>
        </div>
        <div class="layui-inline layui-show-xs-block">
            <button class="layui-btn layui-bg-blue"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i>搜索</button>
        </div>
        </form>
    </script>

<body style="overflow: auto; background-color: white;"
      class="layui-view-body layui-content">
<!--表格-->
<table id="userTable" lay-filter="userTable"></table>
    <!--工具条-->
    <div style="display: none;" id="barDemo">
        <a class="layui-btn layui-btn-xs layui-bg-blue" lay-event="edit"><i
                class="layui-icon">&#xe642;</i>编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i
                class="layui-icon">&#xe640;</i>删除</a>
    </div>
<!--增加的div内容-->
<div id="addContent" style="display: none; height: 100%; width:100%; text-align: center">
    <form id="addform" lay-filter="addform" class="layui-form layui-col-space5" style="margin: 50px auto; display: inline-block;">
        <div class="layui-inline layui-show-xs-block" style="text-align: center;">
            <label class="layui-form-label layui-bg-green" style="text-align: center">账户编号</label>
            <div class="layui-inline layui-show-xs-block">
                <input class="layui-input" placeholder="请输入银行账户" name="equityId" style="width: 180px">
            </div>
        </div>
        &nbsp&nbsp&nbsp&nbsp&nbsp
        <div class="layui-inline layui-show-xs-block">
            <label class="layui-form-label layui-bg-green" style="text-align: center">业务日期</label>
            <div class="layui-inline layui-show-xs-block">
                <input class="layui-input" placeholder="请输入业务日期" name="end" id="start" style="width: 180px">
            </div>
        </div>
        <br>
        <br>
        <div class="layui-inline layui-show-xs-block">
            <label class="layui-form-label layui-bg-green" style="text-align: center">证券编号</label>
            <div class="layui-inline layui-show-xs-block">
                <input class="layui-input" placeholder="请输入证券编号" name="dateTime" style="width: 100px">
            </div>
        </div>
        &nbsp&nbsp&nbsp&nbsp&nbsp
        <div class="layui-inline layui-show-xs-block" >
            <label class="layui-form-label layui-bg-blue" style="text-align: center">业务类型</label>
            <div class="layui-inline layui-show-xs-block">
                <select name="cateid">
                    <option value="">请选择</option>
                    <option value="1">清算款</option>
                    <option value="2">估值增值</option>
                    <option value="3">债券利息</option>
                </select>
            </div>
        </div>
        <br>
        <br>
        <div class="layui-inline layui-show-xs-block">
            <label class="layui-form-label layui-bg-blue" style="text-align: center">资金流向</label>
            <div class="layui-inline layui-show-xs-block">
                <select name="cateid">
                    <option value="">请选择</option>
                    <option value="1">流入</option>
                    <option value="2">流出</option>
                </select>
            </div>
        </div>
        &nbsp&nbsp&nbsp&nbsp&nbsp
        <div class="layui-inline layui-show-xs-block">
            <label class="layui-form-label layui-bg-green" style="text-align: center">金额</label>
            <div class="layui-inline layui-show-xs-block">
                <input class="layui-input" placeholder="请输入金额" name="amount" style="width: 100px">
            </div>
        </div>

        <div style="position: absolute; bottom: 0px; left: 45%;">
            <button class="layui-btn" lay-submit="" lay-filter="addsubmit">
                <i class="layui-icon">&#x1005;</i>添加
            </button>
            <button class="layui-btn layui-bg-red cancel" type="button" onclick="myclose()">
                <i class="layui-icon">&#x1006;</i>取消
            </button>
        </div>
    </form>
</div>

<!--修改的div内容-->

        <br>
        <div class="layui-inline layui-show-xs-block">

            <div class="layui-inline layui-show-xs-block">
                <input class="layui-input" placeholder="请输入证券编号" name="dateTime">

        </div>
        &nbsp&nbsp&nbsp&nbsp&nbsp
        <br/>
        <div class="layui-inline layui-show-xs-block">
            <label class="layui-form-label layui-bg-green" style="width: 110px;text-align: center">业务类型</label>
            <div class="layui-inline layui-show-xs-block">
                <select name="cateid">
                    <option>请选择</option>
                    <option>清算款</option>
                    <option>估值增值</option>
                    <option>债券利息</option>
                </select>
            </div>
        </div>
        <br>
        <br>
        <div class="layui-inline layui-show-xs-block">
            <label class="layui-form-label layui-bg-green" style="width: 110px;text-align: center">资金流向</label>
            <div class="layui-inline layui-show-xs-block">
                <select name="cateid">
                    <option>请选择</option>
                    <option>流入</option>
                    <option>流出</option>
                </select>
            </div>
        </div>
        &nbsp&nbsp&nbsp&nbsp&nbsp
        <div class="layui-inline layui-show-xs-block">
            <label class="layui-form-label layui-bg-green" style="text-align: center">金额</label>
            <div class="layui-inline layui-show-xs-block">
                <input class="layui-input" placeholder="请输入金额" name="amount" >
            </div>

    </form>
</div>

<script src="../js/securitiesClosedPay.js"></script>
