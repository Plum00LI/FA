<!DOCTYPE html>
<html>
<head>
    <title>layUi入门</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" /-->>
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <link rel="stylesheet" href="../css/theme9.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]-->
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <script src="../lib/layui/layui.js"></script>


    <!--头部工具-->
    <script type="text/html" id="userToolBar">
        <div style="float:right">
            <button class="layui-btn layui-btn-normal layui-btn layui-btn-sm" lay-event="add"><i
                    class="layui-icon">&#xe654;</i>添加数据</button>
            <button class="layui-btn layui-btn-danger layui-btn layui-btn-sm" lay-event="deleteAll"><i
                    class="layui-icon">&#xe640;</i>批量删除</button>
        </div>
        <br/>
        <form class="layui-form layui-col-space5">
            <div class="layui-inline layui-show-xs-block">
                <label class="layui-form-label layui-bg-green" style="width: 110px; text-align: center">券商名称</label>
                <div class="layui-inline layui-show-xs-block">
                    <input class="layui-input" placeholder="请输入券商名称" name="brokersName" style="width: 250px">
            </div>
            </div>
            <div class="layui-inline layui-show-xs-block">
                <button class="layui-btn" lay-event="search"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i>搜索</button>
            </div>
        </form>
    </script>



    <script type="text/javascript">
        layui.use(['element', 'form', 'table', 'layer'], function () {
            var layer = layui.layer;
            var $ = layui.$;
            var table = layui.table;
            var form = layui.form;
            var formSelects = layui.formSelects;

            //新增提交
            form.on('submit(addsubmit)', function(data){
                var formData=$('#addform').serialize();
                $.post("../insertBrokers",formData,function(msg){
                    if(msg>0){
                        table.reload('userTable');
                        layer.closeAll();
                        layer.msg('添加成功',{
                            title : '提示',
                            area : [ '200px',
                                '140px' ],
                            time : 0,
                            btn : [ '知道了' ]
                        });
                    }else{
                        layer.closeAll();
                        layer.msg('添加失败',{
                            title : '提示',
                            area : [ '200px',
                                '140px' ],
                            time : 0,
                            btn : [ '知道了' ]
                        });
                    }
                });
                return false;
            });


            //修改提交
            form.on('submit(editsubmit)', function(data){

                var formData=$('#editform').serialize();
                alert(formData)
                $.post("../updateBrokers",formData,function(msg){
                    if(msg>0){
                        table.reload('userTable');
                        layer.closeAll();
                        layer.msg('修改成功',{
                            title : '提示',
                            area : [ '200px',
                                '140px' ],
                            time : 0,
                            btn : [ '知道了' ]
                        });
                    }else{
                        layer.closeAll();
                        layer.msg('修改失败',{
                            title : '提示',
                            area : [ '200px',
                                '140px' ],
                            time : 0,
                            btn : [ '知道了' ]
                        });
                    }
                });
                return false;
            });

            //表格渲染
            table.render({
                elem: '#userTable',
                url: '../selectBrokers',
                page: true,
                height: 500,
                toolbar: '#userToolBar',//显示在表头的工具条
                minLength:80,
                height:'full-70',
                cols: [
                    [ //表头
                        {type: 'checkbox', fixed: 'left'}
                        ,{field: 'brokersId', title: '券商编号', width:326, align:'center'}
                        ,{field: 'brokersName', title: '业务日期', width: 326, align:'center'}
                        ,{field: 'brokersInstructions', title: '证券ID', width:326, align:'center'}
                        ,{field: 'brokersDesc', title: '证券名称', width: 326, align:'center'}
                        ,{title: 'operation', title: '操作' , toolbar:'#barDemo', width: 329  , align:'center'}
                    ]
                ]
            });


            //给工具条的按钮添加事件
            table.on('toolbar(userTable)',function (obj) {
                //获取选中复选框的对象，
                var checkStatus=table.checkStatus(obj.config.id);//得到表格选中行的ID
                switch (obj.event) {
                    case 'add':
                        var index=layer.open({
                            type: 1,
                            title: '添加数据信息',
                            closeBtn: 1,
                            move:false,
                            content:$("#addContent"),
                            area: ['800px', '500px'],
                            btn:[]
                        });
                        form.render();
                        //全屏
                        //layer.full(index);
                        break;


                    //搜索按钮的条件查询
                    case 'search':
                        var equitiesExright= $("#equitiesExright").val();
                        var equitiesType= $("#equitiesType").val();
                        //表格的重新加载事件
                        table.reload('userTable', {
                            method: 'post'
                            , where: {
                                'equitiesExright': equitiesExright,
                                'equitiesType': equitiesType,
                            }
                            , page: {
                                curr: 1
                            }
                        });
                        break;


                    //批量删除
                    case 'deleteAll':
                        var data = checkStatus.data;
                        if(data.length==0){
                            layer.msg("请至少选择一条数据",)
                        }else
                        {
                            var ids=[];
                            for (var i = 0; i <data.length; i++) {
                                ids.push(data[i].equityDataId);
                            }
                            layer.confirm('真的删除行么',{icon: 2}, function(index){
                                layer.close(index);
                                $.post("../deleteBrokers", {equityDataId:ids.join(',')},function(msg){
                                    table.reload('userTable');
                                    layer.msg('删除'+checkStatus.data.length+'条记录', {
                                        title:'提示',
                                        area: ['200px', '140px'],
                                        time: 0,
                                        btn: ['知道了']
                                    });
                                });
                            });
                        }
                        break;
                }
            });


            //给表格编辑，删除按钮添加点击事件
            table.on('tool(userTable)', function(obj) {
                var data = obj.data;//得到删除行整行的数据
                if (obj.event === 'del') {
                    layer.confirm('真的删除行么',{icon: 2}, function(index){
                        layer.close(index);
                        $.post("../deleteBrokers", {equityDataId:data.equityDataId+""},function(msg){
                            table.reload('userTable');
                        });

                    });
                } else if (obj.event === 'edit') {
                    form.val('editform',$.parseJSON(JSON.stringify(data)));
                    var index = layer.open({
                        type: 1,
                        title: '修改券商设置',
                        closeBtn: 1,
                        move:false,
                        area: ['800px', '500px'],
                        content:$('#editContent')
                    });
                    form.render();
                    //layer.full(index);
                };
            })
        });


        //取消按钮点击事件
        function myclose() {
            layer.closeAll();
        }


    </script>
</head>


<body style="overflow: auto; background-color: white;"
      class="layui-view-body layui-content">
<div>
    <!--表格-->
    <table id="userTable" lay-filter="userTable"></table>
    <!--工具条-->
    <div style="display: none;" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit"><i
                class="layui-icon">&#xe642;</i>编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i
                class="layui-icon">&#xe640;</i>删除</a>

    </div>
</div>


<!--增加的div内容-->
<div id="addContent" style="display: none; height: 100%; width:100%; text-align: center">
    <form id="addform" lay-filter="addform" class="layui-form layui-col-space5" style="margin: 50px auto; display: inline-block;">
        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label layui-bg-green" style="text-align: center">券商名称</label>
            <div class="layui-input-inline">
                <input type="text" name="brokersName" lay-verify="required"
                       autocomplete="off" placeholder="请输入券商名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label layui-bg-green" style="text-align: center">券商说明</label>
            <div class="layui-input-inline">
                <input type="text" name="brokersInstructions" lay-verify="required"
                       autocomplete="off" placeholder="请输入券商说明" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label layui-bg-green" style="height: 82px; line-height: 82px; text-align: center">券商描述</label>
            <div class="layui-input-inline">
                <textarea required lay-verify="required" placeholder="请输入券商描述" class="layui-textarea"></textarea>
            </div>
        </div>


        <div style="position: absolute; bottom: 0px; margin-left: 70px">
            <button class="layui-btn" lay-submit="" lay-filter="addsubmit">
                <i class="layui-icon">&#x1005;</i>添加
            </button>
            <button class="layui-btn layui-bg-red cancel" type="button" onclick="myclose()">
                <i class="layui-icon">&#x1006;</i>取消
            </button>
        </div>
    </form>
</div>

<!--修改的div内容-->
<div id="editContent" style="display: none; height: 100%; height: 100%; text-align: center;">
    <form id="editform" lay-filter="editform" class="layui-form layui-col-space5" style="margin: 50px auto; display: inline-block;">
        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label layui-bg-green" style="text-align: center">券商名称</label>
            <div class="layui-input-inline">
                <input type="text" name="brokersName" lay-verify="required"
                       autocomplete="off" placeholder="请输入券商名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label layui-bg-green" style="text-align: center">券商说明</label>
            <div class="layui-input-inline">
                <input type="text" name="brokersInstructions" lay-verify="required"
                       autocomplete="off" placeholder="请输入券商说明" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label layui-bg-green" style="height: 81px; line-height: 81px; text-align: center">券商描述</label>
            <div class="layui-input-inline">
                <textarea required lay-verify="required" placeholder="请输入券商描述" class="layui-textarea"></textarea>
            </div>
        </div>

        <div style="position: absolute; bottom: 30px; margin-left: 70px">
            <button class="layui-btn" lay-submit="" lay-filter="editsubmit">
                <i class="layui-icon">&#x1005;</i>编辑
            </button>
            <button class="layui-btn layui-bg-red cancel" type="button" onclick="myclose()">
                <i class="layui-icon">&#x1006;</i>取消
            </button>
        </div>
    </form>
</div>


</body>
</html>
